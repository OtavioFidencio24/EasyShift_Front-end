<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster</title>
    <link rel="stylesheet" href="/CSS/variables.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/Javascript/jquery.js"></script>
</head>
<body>
        <header class="main-header">
        <div class="logo">
            <span>EasyShift</span>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="/HTML/employee.html">Employee</a></li>
                <li><a href="/HTML/roster.html">Roster</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="hero center">
            <h1>Roster Management</h1>
        </section>

        <button id="btnCreateRoster" class="primary-btn">New Roster</button>

        <section id="section-roster-form" class="form-section hidden">
            
            <form id="roster-form" class="modern-form center">
                <div class="form-grid">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" name="start-date" required>
                
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" name="end-date" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">Submit</button>
                    <button type="reset" class="secondary-btn">Reset</button>
                </div>
            </form>
        </section>

        <section class="list-section">
            <h2>Week of</h2>
            <div class="table-responsive">
                <table class="modern-table">
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                            <th>Sunday</th>
                        </tr>
                    </thead>
                    <tbody id="roster-list">
                        <tr>
                            <td>John Doe</td>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
        <footer class="main-footer">
        <p>&copy; 2023 EasyShift. All rights reserved.</p>
    </footer>
    <script src="/Javascript/script.js"></script>

</body>
</html>
